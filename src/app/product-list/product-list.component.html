<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <app-product
             *ngFor="let product of products; let i = index"
             [product]="product"
             [index]="i"
             (deleteEvent)="deleteProduct($event)"></app-product>
        </div>
    </div>
</div>
