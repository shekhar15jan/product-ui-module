<div class="col">
    <div class="card shadow-sm">
      <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c"/>
        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
    </svg> -->
    <img [src]="product.image" height="225" alt="Product Image" />
      <div class="card-body">
        <figure>
            <blockquote class="blockquote">
              <p>{{product.title}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              <cite title="Source Title">{{product.category}}</cite>
            </figcaption>
          </figure>
        <small class="text-body-secondary">$ {{product.price}}</small>
        <p class="card-text">{{product.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteProduct(index)">Delete</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-body-secondary">{{product.rating?.rate}}</small>
        </div>
      </div>
    </div>
  </div>
